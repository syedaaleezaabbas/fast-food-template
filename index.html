<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <h1>FastBite</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Delicious Fast Food Delivered Hot & Fresh</h2>
        <br />
        <button>Order Now</button>
    </section>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="image/burger.jpeg" alt="Burger" width="100%" style="border-radius: 10px;">
            <h3>Burger</h3>
            <p>Juicy grilled burger with fresh ingredients.</p>
            <span>$5.99</span>
        </div>
        <div class="menu-item">
            <img src="image/pizza.jpeg" alt="Pizza" width="100%" style="border-radius: 10px;">
            <h3>Pizza</h3>
            <p>Cheesy pizza with a crispy crust.</p>
            <span>$7.99</span>
        </div>
        <div class="menu-item">
            <img src="image/fries.jpg" alt="Fries" width="100%" style="border-radius: 10px;">
            <h3>Fries</h3>
            <p>Golden, crispy fries.</p>
            <span>$2.99</span>
        </div>
    </section>

    <footer>
        <p>&copy;2024 FastBite. All rights are reserved.</p>
    </footer>
</body>

</html>:
